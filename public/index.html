<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link href="libs/chosen.min.css" rel="stylesheet">
  <link href="libs/ng-tags-input.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="libs/ng-tags-input.bootstrap.css" rel="stylesheet">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-resource.min.js"></script>
  <script type="text/javascript" src="libs/chosen.jquery.min.js"></script>
  <script type="text/javascript" src="libs/chosen.js"></script>
  <script type="text/javascript" src="libs/ng-tags-input.js"></script>

  <script src="js/factory.min.js" type="text/javascript"></script>
  <script src="js/controllers.min.js" type="text/javascript"></script>
  <script src="js/app.min.js" type="text/javascript"></script>
</head>
<body>
  <div id="containerDiv" class="container-fluid AppContainer">
    <div class="header">
      <h1>Weather Forecast</h1>
    </div>
    <div ng-app="WeatherApp">
      <div ng-controller="HomeController" class="searchDiv">
        <div class="row searchForm">
          <form cloudflaress="form-inline" ng-submit="getWeather()">
            <div class="input-group">
              <tags-input ng-model="tags" display-property="name" placeholder="Select a city" replace-spaces-with-dashes="false">
              <auto-complete source="loadTags($query)"
                             min-length="0"
                             load-on-focus="true"
                             load-on-empty="true"
                             max-results-to-show="32"></auto-complete>
              </tags-input>
              <span class="input-group-btn">
                <button type="submit" class="btn btn-info">Get Weather Forecast</button>
              </span>
            </div>
          </form>
          <span class="input-group-btn text-center">
                <button class="btn btn-info" ng-click="getLocation()">Get Current Location Forecast</button>
          </span>
        </div>
      </div>
      <div ng-view></div>
    </div>
  </div>
</body>
</html>
